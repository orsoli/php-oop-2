<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./img/cat-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Orsol Filaj" />
    <meta name="description" content="PHP OOP 2" />

    <!-- Link Bootstrap Css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link style CSS  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Vue3  -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>


    <title>PHP OOP 2</title>
</head>

<body>
    <!-- Header  -->

    <header>
        <nav class="navbar bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top border border-1  rounded-3 shadow">
                    PH
                </a>
            </div>
        </nav>
    </header>
    <main class="bg-body-tertiary py-5">
        <!-- Container  -->
        <div class="container" id="app">
            <h1 class="text-center text-danger text-decoration-underline"> PET HOUSE SHOP</h1>
            <!-- Products and Categories  -->
            <div class="nav-bar">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Products
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <p>Categories:</p>
                        <li><a class="dropdown-item" href="#" @click="getDogProductsList">DOG</a></li>
                        <li><a class="dropdown-item" href="#" @click="getCatProductsList">CAT</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" @click="getCategoriesList">All Products</a></li>
                    </ul>
                </div>
            </div>
            <!-- Products List  -->
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 border border-1 py-3 my-5 g-5">
                <div class="col">
                    <div class="card rounded-3 shadow">
                        <img src="..." class="card-img-top" style="height: 300px;object-fit: cover" alt="image">
                        <div class="card-body">
                            <h5 class="card-title"> title </h5>
                            <p class="card-text">Category:
                                <img src="..." class="border border-2 rounded-5 shadow mx-2" style="width: 30px;"
                                    alt="logo">
                                <span> Category name </span>
                            </p>
                            <p class="card-text">Type: <span class="fw-bold fst-italic">type</span> </p>
                            <p class="card-text" v-if="submit === false">Price: <span
                                    class="fw-bold fst-italic text-danger">{{product.price}}
                                    $</span></p>
                            <p class="card-text" v-else>Price: <span
                                    class="fw-bold fst-italic text-danger">{{product.price * 0.8}}
                                    $</span> (<span class=" fst-italic text-decoration-line-through">{{product.price}}
                                    $</span>)</p>
                            <a href="#" class="btn btn-primary">Add to card</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Input form  -->
            <div class="w-50 border border-1 rounded-2 shadow p-2">
                <h3>Submit for 20% discount</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" v-model="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button class="btn btn-primary" @click="isSubmit">Submit</button>
            </div>
        </div>
    </main>


    <!-- Script js  -->
    <script type="module" src="./js/main.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap and js scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
